<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image-sidebar">
        <div class="logo">
            <img src="/images/odin-lined.png" alt="loading">
            <h1>ODIN</h1>
        </div>
   </div>
   <div class="form-container">
       <div class="header">
       <p class="intro">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
        Sign up <em>now</em> to get started.
            <br>
    
             <p class="know"> You <em>know</em> you want to.
             <br>
        </p>
        
            <p class="start">Let's do this!</p>
        </div>
        <div class="middle">
            <form action="#" id="form">
                <div class="upper">
                <div class="user">
                    <label for="first">FIRST NAME</label>
                    <input type="text" id="first" placeholder="first name" required>

                </div>
                <div class="user">
                    <label for="last">LAST NAME</label>
                    <input type="text" id="last" placeholder="last name" required>
                </div>
                <div class="user">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="email" required>
                </div>
                <div class="user">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" placeholder="phone number" minlength="9" maxlength="9" required>
                </div>
                <div class="user">
                    <label for="pass">PASSWORD</label>
                    <input type="password" id="pass" placeholder="password" required>
                </div>
                <div class="user">
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm" placeholder="confirm password" required>
                </div>
                </div>
            <div class="lower">
                <p class="error">*passwords do not match*</p>
                <button type="submit">Create Account</button>
            </div>
            </form>
        </div>
        <div class="footer">

            <p class="acc">Already have an account? <strong> Log in</strong></p>
        </div>
   </div>
<script src="index.js"></script>
</body>
</html>
